<!DOCTYPE html>
<html lang="en">
<head>
      <!-- calls script that loads in the head -->
      <script src="../components/head/loadHead.js" defer></script>
      <link rel="stylesheet" href="cardexamples.css">
</head>
<body>
  <button onclick="scrollToTop()" id="back-to-top"></button>
    <!-- adds grid background to the website -->
    <div class="background-grid"></div>

    <div class="header">
      <a class="back-button" href="../">
        <img src="../svg/buttonexamples/arrow-left.svg" alt="">
      </a>
      <div class="header-title"><h1>CARD EXAMPLES</h1></div>
    </div>
    
    <div class="card-grid">
      
    </div>
  <script>
    window.onscroll = function() {scrollFunction()};

    function scrollFunction() {
        var button = document.getElementById("back-to-top");
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
          button.classList.add("show");
        } else {
          button.classList.remove("show");
        }
    }
    function scrollToTop() {
        document.body.scrollTop = 0; // For Safari
        document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
    }
  </script>
</body>
</html>
