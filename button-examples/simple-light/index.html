<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../styles/index/index.css">
  <link rel="stylesheet" href="../buttonexamples.css">
  <link rel="stylesheet" href="index.css">
  <title>SleepyTK's webdesign</title>
</head>
<body>
  <button onclick="scrollToTop()" id="back-to-top"></button>
  <div class="header">
    <a class="back-button" href="../">
      <img src="../../svg/arrow-left.svg" alt="">
    </a>
  
    <div><h1>SIMPLE LIGHT</h1></div>
  </div>

  <div class="button-grid" style="margin: .5rem auto;">
    <div> - Simple Light</div>
    <!-- 1-3 -->
    <div class="button-display"><a class="poppins simple-light-button-1"><span style="user-select: none;">button</span></a></div>
    <div class="button-display"><a class="poppins simple-light-button-2"><span style="user-select: none;">button</span></a></div>
    <div class="button-display"><a class="poppins simple-light-button-3"><span style="user-select: none;">button</span></a></div>
    
    <!-- 4-6 -->
    <div class="button-display"><a class="poppins simple-light-button-4"><span style="user-select: none;">button</span></a></div>
    <div class="button-display"><a class="poppins simple-light-button-5"><span style="user-select: none;">button</span></a></div>
    <div class="button-display"><a class="poppins simple-light-button-6"><span style="user-select: none;">button</span></a></div>
    
    <!-- 7-9 -->
    <div class="button-display"><a class="poppins simple-light-button-7"><span style="user-select: none;">button</span></a></div>
    <div class="button-display"><a class="poppins simple-light-button-8"><span style="user-select: none;">button</span></a></div>
    <div class="button-display"><a class="poppins simple-light-button-9"><span style="user-select: none;">button</span></a></div>
    
    <!-- 10-12 -->
    <div class="button-display"><a class="poppins simple-light-button-10"><span style="user-select: none;">button</span></a></div>
    <div class="button-display"><a class="poppins simple-light-button-11"><span style="user-select: none;">button</span></a></div>
    <div class="button-display"><a class="poppins simple-light-button-12"><span style="user-select: none;">button</span></a></div>
    
    <!-- 13-15 -->
    <div class="button-display"><a class="poppins simple-light-button-13"><span style="user-select: none;">button</span></a></div>
    <div class="button-display"><a class="poppins simple-light-button-14"><span style="user-select: none;">button</span></a></div>
    <div class="button-display"><a class="poppins simple-light-button-15"><span style="user-select: none;">button</span></a></div>

     <!-- 16-18 -->
     <div class="button-display"><a class="poppins simple-light-button-16"><span style="user-select: none;">button</span></a></div>
     <div class="button-display"><a class="poppins simple-light-button-17"><span style="user-select: none;">button</span></a></div>
     <div class="button-display"><a class="poppins simple-light-button-18"><span style="user-select: none;">button</span></a></div>
  </div>


  <script>
    window.onscroll = function() {scrollFunction()};
    function scrollFunction() {
        var button = document.getElementById("back-to-top");
        document.body.scrollTop > 5 || document.documentElement.scrollTop > 5 ? button.classList.add("show") : button.classList.remove("show");
    }
    function scrollToTop() {
        document.body.scrollTop = 0; // For Safari
        document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
    }
  </script>
</body>
</html>
