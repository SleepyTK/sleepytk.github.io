<!DOCTYPE html>
<html lang="en">
<head>
    <!-- calls script that loads in the head -->
  <script src="components/head/loadHead.js" defer></script>
</head>
<body>
  <!-- adds grid background to the website -->
  <div class="background-grid"></div>

  <!-- calls script that loads in the navbar -->
  <script src="components/navbar/loadNavbar.js" defer></script>


  <!-- calls script that loads in the content -->
  <script src="components/content/loadContent.js" defer></script>
</body>
<script>
  window.onscroll = function() {scrollFunctionNav(), scrollFunctionNavContent()};

  function scrollFunctionNav() {
      var navbar = document.getElementById("navbar");
      if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
        navbar.classList.add("navbar-topleft");
      } else {
        navbar.classList.remove("navbar-topleft");
      }
  }
  function scrollFunctionNavContent() {
      var navbar = document.getElementById("navbar-content");
      if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
        navbar.classList.add("navbar-content-topright");
      } else {
        navbar.classList.remove("navbar-content-topright");
      }
  }
  function scrollToTop() {
      document.body.scrollTop = 0; // For Safari
      document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
  }
</script>
<script>
  function changeLanguage(lang, sectionKey) {
    // Hide all language content for the specified section
    document.querySelectorAll(`.content-text[data-key="${sectionKey}"] .lang-content`).forEach(el => {
      el.style.display = 'none';
    });

    // Show the selected language content for the specified section
    document.querySelectorAll(`.content-text[data-key="${sectionKey}"] .lang-${lang.toLowerCase()}`).forEach(el => {
      el.style.display = 'inline';
    });
  }

  function setDefaultLanguage() {
    const userLang = navigator.language || navigator.userLanguage; // Get user's language preference
    const language = userLang.split('-')[0].toUpperCase(); // Extract language code (e.g., 'en', 'nl', 'jp')
    
    // Set default language for all sections based on user's language preference
    document.querySelectorAll('.content-text').forEach(section => {
      const key = section.getAttribute('data-key');
      changeLanguage(language, key);
    });
  }

  // Call the function to set the default language
  setDefaultLanguage();
</script>
</html>
